<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
</head>
<body>
<h1>ToDoリスト</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>優先度</th>
            <th>ステータス</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.todoId}"></td>
            <td th:text="${todo.todoTitle}"></td>
            <td th:text="${todo.todoPriority}"></td>
            <td th:text="${todo.todoStatus}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
