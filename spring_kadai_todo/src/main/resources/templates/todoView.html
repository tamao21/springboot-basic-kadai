<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDoリスト</title>
		
    </head>
    <body>
		<thead>
		           <tr>
		               <th>ID</th>
		               <th>タイトル</th>
		               <th>優先度</th>
					   <th>ステータス</th>
		           </tr>
		       </thead>
		       <tbody>
		           <tr th:each="todo : ${todos}">
		               <td th:text="${todo.todoId()}"></td>
		               <td th:text="${todo.todoTitlee()}"></td>
					   <td th:text="${todo.todoPriority()}"></td>
					   <td th:text="${todo.todoStatus()}"></td>
    </body>
</html>
